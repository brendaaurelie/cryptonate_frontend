
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body>



   <div class="background-h">

    <h1 class="display-1">Hi {{firstName}}!</h1>
    <div class="hero">
        <div class="row">

          <div class="col-sm-4">
            <a (click)="scroll('camp')">
                <img class = "myCampaign" src="assets/images/Group 8.svg">
            </a>
          </div>
          <div class="col-sm-4">
            <a (click)="scroll('wall')">
                <img class = "wallet" src="assets/images/Group 7.svg">

            </a>
          </div>

          <div class="col-sm-4">
            <a (click)="scroll('don')">
                <img class = "myDonation" src="assets/images/Group 9.svg">
            </a>
          </div>
        </div>


    </div>
  </div>

  <div id="wall" class="wallet-page">
    <h2 class ="wallet">WALLET</h2>

    <div class="row justify-content-evenly">
      <div class="col-sm-6 wallet-info">
          <h3 class="wallet-address">Account: 0xsdflkadsjlkfad</h3>
          <h3 class="wallet-address">Balance: 3 ETH</h3>
      </div>
      <br>
      <div class="col-sm-6 report">
        <p>Total from your campaigns: {{campaignMoneySum}} ETH</p>
        <p>Total of your donations:  {{donationMoneySum}} ETH</p>
      </div>
    </div>
  </div>



  <div id="camp" class="campaign-page">
    <h2 class ="campaign">MY CAMPAIGNS</h2>

    <div class="container">
      <div class="row justify-content-around">
        <app-my-campaign-card class="col-lg-6 py-4" *ngFor="let campaign of userCampaigns"
                              [campaign]="campaign" [routerLink]="['/Campaign', campaign._id]"> </app-my-campaign-card>
      </div>
      <h3 id="no-campaigns" *ngIf="userCampaigns.length === 0">
        No campaigns to show.
      </h3>
    </div>

  </div>

  <div id="don" class="donation-page">
    <h2  class="donate">MY DONATIONS</h2>
    <div class="container">
      <div class="row justify-content-evenly">
        <app-donation-card class="col-lg-6 py-4" *ngFor="let donation of userDonations"
                           [donation]="donation">
        </app-donation-card>
      </div>
      <h3 id="no-donations" *ngIf="userDonations.length === 0">
        No donations to show.
      </h3>
  </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

</html>
