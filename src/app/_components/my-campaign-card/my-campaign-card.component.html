
  <div class="card" style="width: 500px; height: 150px">
    <div class="row no-gutters">
      <div class="col-sm-5">
        <img class="card-img" src= "{{campaign.image_url}}" onerror="this.src='assets/images/donation.png'">
      </div>
      <div class="col-sm-7">
        <div class="card-body">
          <h5 class="card-title">{{campaign.title}}</h5>
          <p class="card-text">Raised: ${{totalDonationsReceived}} &nbsp; &nbsp; Goal: ${{campaign.goal}}</p>
        </div>
      </div>
    </div>
  </div>
