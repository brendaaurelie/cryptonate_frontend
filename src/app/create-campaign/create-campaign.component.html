<img src="assets/images/circles.svg" alt="" class="center">
<p></p>

<form #userPost="ngForm" class="row needs-validation" novalidate>

    <div class="p-3 col-sm-6">
        <label for="occupation" class="form-label">Occupation</label>
        <input type="text" class="form-control" id="occupation" name="occupation" ngModel required>

    </div>

    <div class="p-3 col-sm-6">
        <label for="name" class="form-label">Name of Organization, School, Company</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name" ngModel required>
        <div id="nameHelp" class="form-text">Enter your full name if above does not apply to you</div>
    </div>

    <div class="p-3 col-sm-6">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" id="website" name="website" ngModel>
    </div>

    <div class="p-3 col-sm-6">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" ngModel required>
    </div>

    <div class="p-3 col-sm-6">
        <label for="socmed" class="form-label">Social Media</label>
        <input type="text" class="form-control" id="socmed" name="socmed" ngModel required>
    </div>

    <div class="p-3 col-sm-6">
        <label for="organizationEmail" class="form-label">Organization Email</label>
        <input type="text" class="form-control" id="organizationEmail" name="organizationEmail" ngModel >
    </div>

</form>

<form class="row ">
    <div class="p-3 col-md-6 offset-md-3">
        <label for="aboutYourself" class="form-label">About Yourself</label>
        <textarea class="form-control" id="aboutYourself" rows="3"></textarea>
    </div>
</form>

<div class="myButtons">
    <li>
        <a class="btn btn-primary" type="goBack" routerLink="/login">GO BACK TO MY PROFILE</a>
    </li>
    <li>
        <a class="btn btn-primary" type="continue" routerLink="/Fundraise/Details">CONTINUE</a>
    </li>
</div>
