<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <title>CardCampaign</title>
  </head>
    <body>
       
            <img src="assets/images/circles1.svg" alt="" class = "center">
        <p></p>
        
           
              

            <form class="row ">

                <div class="p-3 col-md-6 offset-md-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="p-3 col-md-6 offset-md-3">
                    
                    <label for="calendar">End Date:</label>
                    <input type="date" class="form-control" id="calendar" name="calendar">
                      
                </div>

                <div class="p-3 col-md-6 offset-md-3">
                    <label for="goal" class="form-label">Goal</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>

                <div class="p-3 col-md-6 offset-md-3">
                <select class="form-select" aria-label="Tags">
                    <option selected>Choose Tag</option>
                    <option value="1">Tag 1</option>
                    <option value="2">Tag 2</option>
                    <option value="3">Tag 3</option>
                  </select>
                </div>

                <div class="p-3 col-md-6 offset-md-3">
                    <label for="Description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
            </form>
           
            <div class="row justify-content-evenly">
            <div class="p-3 col-6">
                <a class="btn btn-primary" type="goBack2" routerLink="/Fundraise">GO BACK</a>
              </div>

              <div class="p-3 col-6">
                <a class="btn btn-primary" type="continue2" routerLink="/Fundraise/Picture">CONTINUE</a>
              </div>
            </div>
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
